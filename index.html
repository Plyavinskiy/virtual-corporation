<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0-rc.2/css/materialize.min.css"
    />
    <link rel="stylesheet" href="styles.css" />
    <title>Virtual Corporation</title>
  </head>
  <body>
    <div class="pink section">
      <h2 class="white-text center">Virtual Corporation</h2>
    </div>
    <div class="grey lighten-3 section grey-text" style="position: relative">
      <p class="flow-text center">The Number ONE Virtual Company</p>
      <a
        class="btn-floating btn-large halfway-fab pink modal-trigger"
        href="#modal"
      >
        <i class="material-icons">add</i>
      </a>
    </div>

    <div id="modal" class="modal">
      <div class="modal-content">
        <h4 class="pink-text center">Add a New Employee</h4>
        <form>
          <div class="input-field">
            <input type="text" id="name" placeholder="Employee name" />
          </div>
          <div class="input-field">
            <input type="text" id="parent" placeholder="Reports to..." />
          </div>
          <div class="input-field">
            <input type="text" id="department" placeholder="Department" />
          </div>
          <div class="input-field center">
            <button class="btn pink white-text">Add Employee</button>
          </div>
        </form>
      </div>
    </div>

    <div class="container">
      <div class="canvas-container">
        <div class="canvas"></div>
      </div>
    </div>

    <script src="https://www.gstatic.com/firebasejs/5.5.2/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/5.5.2/firebase-firestore.js"></script>
    <script>
      // Initialize Firebase
      const firebaseConfig = {
        apiKey: "AIzaSyDqjghEbOn1x1IxjBm_-gC5dIf3a3WtxWY",
        authDomain: "virtual-corporation.firebaseapp.com",
        projectId: "virtual-corporation",
        storageBucket: "virtual-corporation.appspot.com",
        messagingSenderId: "836302935492",
        appId: "1:836302935492:web:f7028e5576f00042568091",
      };
      firebase.initializeApp(firebaseConfig);
      const db = firebase.firestore();
      db.settings({ timestampsInSnapshots: true });
    </script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0-rc.2/js/materialize.min.js"></script>
    <script src="https://d3js.org/d3.v5.js"></script>
    <script src="index.js"></script>
    <script src="graph.js"></script>
  </body>
</html>
